<script src="https://www.youtube.com/iframe_api"></script>
<script>
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('featuredVideo', {
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
        setInterval(checkVideoStatus, 1000);
    }

    function checkVideoStatus() {
        if (player.getPlayerState() === YT.PlayerState.PAUSED) {
            player.playVideo();
        }
    }
</script>

<script>
    const carousels = document.querySelectorAll('.carousel');

    carousels.forEach((carousel) => {
        const movieRow = carousel.querySelector('.movie-row');
        const leftArrow = carousel.querySelector('.left-arrow');
        const rightArrow = carousel.querySelector('.right-arrow');
        const indicators = carousel.parentElement.querySelectorAll('.indicator');
        
        let scrollAmount = 0;
        const scrollStep = 250; // Adjust this value for how far to scroll
        const totalImages = movieRow.children.length; // Total number of images
        const visibleCount = Math.floor(carousel.clientWidth / scrollStep); // Number of visible images

        // Update indicators based on scroll position
        const updateIndicators = () => {
            const index = Math.floor(scrollAmount / scrollStep);
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
        };

        leftArrow.addEventListener('click', () => {
            if (scrollAmount > 0) {
                scrollAmount -= scrollStep;
                movieRow.style.transform = `translateX(-${scrollAmount}px)`;
                updateIndicators(); // Update indicators on scroll
            }
        });

        rightArrow.addEventListener('click', () => {
            if (scrollAmount < (totalImages - visibleCount) * scrollStep) {
                scrollAmount += scrollStep;
                movieRow.style.transform = `translateX(-${scrollAmount}px)`;
                updateIndicators(); // Update indicators on scroll
            }
        });

        updateIndicators(); // Initialize indicators on load
    });
</script>
