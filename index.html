<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="YOUR_FAVICON_URL" type="image/x-icon"> <!-- Replace with your favicon link -->
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">Netflix</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </header>

<!-- Featured Section -->
<section class="featured">
    <div class="featured-banner">
        <!-- YouTube Video Embed -->
        <iframe class="featured-banner-video" 
                src="https://www.youtube.com/embed/b7WD-SpNX_I?autoplay=1&mute=1&loop=1&playlist=b7WD-SpNX_I" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
        <div class="overlay"></div> <!-- Overlay to block the video controls -->
    </div>
    <div class="featured-content">
        <h1>Featured Movie</h1>
        <p>Watch this exciting movie now!</p>
        <div class="buttons">
            <button class="btn play-btn">
                <img src="//upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Octicons-playback-play.svg/16px-Octicons-playback-play.svg.png" alt="Play Icon" class="icon">Play
            </button>
            <button class="btn info-btn">More Info</button>
        </div>
    </div>
</section>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('featuredVideo', {
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
        setInterval(checkVideoStatus, 1000);
    }

    function checkVideoStatus() {
        if (player.getPlayerState() === YT.PlayerState.PAUSED) {
            player.playVideo();
        }
    }
</script>
